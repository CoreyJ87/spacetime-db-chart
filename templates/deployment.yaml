apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "spacetimedb.fullname" . }}
  labels:
    {{- include "spacetimedb.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "spacetimedb.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "spacetimedb.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "spacetimedb.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: {{ .Chart.Name }}
        securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        command:
          - spacetime
          - start
          - --listen-addr={{ .Values.spacetimedb.listenAddr }}
          {{- if not .Values.spacetimedb.inMemory }}
          - --data-dir={{ .Values.spacetimedb.dataDir }}
          {{- else }}
          - --in-memory
          {{- end }}
          {{- if .Values.jwt.enabled }}
          - --jwt-priv-key-path={{ .Values.jwt.privateKeyPath }}
          - --jwt-pub-key-path={{ .Values.jwt.publicKeyPath }}
          {{- end }}
        ports:
        - name: http
          containerPort: 3000
          protocol: TCP
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        env:
        - name: SPACETIME_LOG
          value: {{ .Values.spacetimedb.logLevel | quote }}
        - name: SPACETIME_DISABLE_DISK_LOGGING
          value: {{ .Values.spacetimedb.disableDiskLogging | quote }}
        {{- with .Values.env }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
        volumeMounts:
        {{- if and .Values.persistence.enabled (not .Values.spacetimedb.inMemory) }}
        - name: data
          mountPath: {{ .Values.persistence.mountPath }}
        {{- end }}
        {{- if .Values.jwt.enabled }}
        - name: jwt-keys
          mountPath: /etc/spacetimedb
          readOnly: true
        {{- end }}
      volumes:
      {{- if and .Values.persistence.enabled (not .Values.spacetimedb.inMemory) }}
      - name: data
        persistentVolumeClaim:
          claimName: {{ include "spacetimedb.fullname" . }}-data
      {{- end }}
      {{- if .Values.jwt.enabled }}
      - name: jwt-keys
        secret:
          secretName: {{ .Values.jwt.secretName }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
